<!DOCTYPE html>
<html>
<head>
    <title>User Directory Fetcher</title>
    <script>
        // Paste the fetchHaiiloUserDirectory function here
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fetch-btn').addEventListener('click', function() {
                const status = document.getElementById('status');
                status.textContent = 'Fetching user data...';
                
                fetchHaiiloUserDirectory()
                    .then(users => {
                        status.textContent = `Successfully fetched ${users.length} users`;
                        console.log('User data:', users);
                        // Call your mapping function here with the users array
                    })
                    .catch(error => {
                        status.textContent = 'Error: ' + error.message;
                        console.error(error);
                    });
            });
        });
    </script>
</head>
<body>
    <button id="fetch-btn">Fetch User Directory</button>
    <div id="status">Ready to fetch data</div>
</body>
</html>
