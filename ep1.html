<!DOCTYPE html>
<html>
<head>
    <title>User Directory Viewer</title>
    <script>
        async function fetchUserDirectory() {
            try {
                const response = await fetch('/api/userdirectories');
                if (!response.ok) {
                    throw new Error(`Failed to fetch user directories: ${response.statusText}`);
                }

                const directories = await response.json();
                if (directories.length === 0) {
                    throw new Error('No user directories found.');
                }

                // Assuming the first directory is the one you want
                const userDirectoryId = directories[0].id;
                const directoryResponse = await fetch(`/api/userdirectories/${userDirectoryId}`);
                if (!directoryResponse.ok) {
                    throw new Error(`Failed to fetch user directory: ${directoryResponse.statusText}`);
                }

                return await directoryResponse.json();
            } catch (error) {
                console.error("Error fetching user directory:", error);
                throw error;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fetch-btn').addEventListener('click', function() {
                const status = document.getElementById('status');
                const output = document.getElementById('output');
                status.textContent = 'Fetching user directory data...';
                output.textContent = ''; // Clear previous output

                fetchUserDirectory()
                    .then(data => {
                        status.textContent = 'Successfully fetched user directory data';
                        output.textContent = JSON.stringify(data, null, 2); // Display JSON data
                        console.log('User directory data:', data);
                    })
                    .catch(error => {
                        status.textContent = 'Error: ' + error.message;
                    });
            });
        });
    </script>
</head>
<body>
    <button id="fetch-btn">Fetch User Directory</button>
    <div id="status">Ready to fetch data</div>
    <pre id="output" style="background: #f4f4f4; padding: 10px; border: 1px solid #ddd;"></pre>
</body>
</html>
